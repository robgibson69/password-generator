<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob's Random Password Generator</title>
</head>
<body>

    <div class="main">
        <h1>Rob's Random Password Generator</h1>

        <div id="pass-settings">
            <label>
            Length (8-128) <input type="text" id="length" value="16" maxlength="3" size="2">
            </label>

            <label>
            <input type="checkbox" id="numbers" checked> Include Numbers?
            </label>

            <label>
            <input type="checkbox" id="symbols" checked> Include Symbols?
            </label>
        </div>

        <div class="generate">
            <input type="button" id="generate-button" value="Generate Password"/>
        </div>

        <div class="password">
            <input type="text" id="password-text" placeholder="Generated Password"/> <input type="button" id="copy" value="Copy" />
        </div>
    </div>
    
 <script src="assets/js/pass.js"></script>

</body>
</html>
